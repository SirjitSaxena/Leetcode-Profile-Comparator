<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Profile Comparison</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <h2>Compare LeetCode Profiles</h2>
  <form id="profileForm">
    <label for="myProfile">Your Profile:</label>
    <input type="text" id="myProfile" placeholder="Enter your LeetCode Profile">

    <label for="competitorProfile">Competitor's Profile:</label>
    <input type="text" id="competitorProfile" placeholder="Enter competitor's LeetCode Profile">

    <button type="submit">Compare Profiles</button>
  </form>

  <div id="result"></div>

  <script src="popup.js"></script>
</body>
</html>
